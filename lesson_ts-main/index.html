<!-- Объявление типа документа HTML5 -->
<!doctype html>
<!-- Открывающий тег HTML с указанием языка страницы - русский -->
<html lang="ru">

<!-- Секция head содержит метаинформацию о странице и подключаемые ресурсы -->

<head>
  <!-- Указание кодировки символов UTF-8 для поддержки кириллицы и специальных символов -->
  <meta charset="UTF-8" />
  <!-- Иконка сайта в формате SVG (масштабируемая векторная графика) -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <!-- Предварительное подключение к домену fonts.gstatic.com для ускорения загрузки шрифтов -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Подключение шрифта Inter с Google Fonts с тремя начертаниями: 400 (regular), 600 (semibold), 700 (bold) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Viewport meta tag для корректного отображения на мобильных устройствах -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Заголовок страницы, отображаемый вкладке браузера -->
  <title>Vite + React + TS</title>
</head>

<!-- Тело документа - видимая часть страницы -->

<body>
  <!-- Корневой div контейнер, в который React будет монтировать свое приложение -->
  <div id="root"></div>
  <!-- Подключение основного скрипта приложения как ES модуля -->
  <!-- type="module" указывает что это ES6 модуль -->
  <!-- src="/src/main.tsx" - путь к основному файлу приложения на TypeScript с JSX -->
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
